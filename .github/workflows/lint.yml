name: Lint and Format Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write  

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Format with black
        run: black scripts/ src/

      - name: Sort imports with isort
        run: isort --profile black scripts/ src/

      - name: Commit formatting changes (push only)
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: format Python code with black and isort"
          file_pattern: |
            scripts/**/*.py
            src/**/*.py

      - name: Lint with flake8
        run: flake8 scripts/ src/

      - name: Type check with mypy (non-blocking)
        continue-on-error: true
        run: mypy scripts/ src/ --ignore-missing-imports
