name: Lint and Format Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install your package with dev extras
          pip install ".[dev]"

      - name: Check formatting with black
        run: black --check scripts/ src/

      - name: Check import sorting with isort
        run: isort --check-only --profile black scripts/ src/

      - name: Lint with flake8
        run: flake8 scripts/ src/

      - name: Type check with mypy (non-blocking)
        continue-on-error: true
        run: mypy scripts/ src/ --ignore-missing-imports
